<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Canvas</h1>
    <h3>Draw stuff or whatever idc</h3>
    <canvas id="canvas" width="1000" height="500" style="border:1px solid #000000;"></canvas>
    <p>Change brush size:</p>
  	<input type="range" min="1" max="100" value="0" class="slider" id="myRange">
  	<p id="bsize">Brush size:</p>
    <p>You can change the colour here</p>
    <!-- black is selected by default -->
    <button type="button" class="black button button-selected"></button>
    <button type="button" class="white button"></button>
    <button type="button" class="red button"></button>
    <button type="button" class="blue button"></button>
    <button type="button" class="green button"></button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
