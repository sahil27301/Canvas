<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Canvas</h1>
    <h3>Draw stuff or whatever idc</h3>
    <div class="drawingSpace">
      <canvas id="canvas" width="1000" height="500" class="canvas"></canvas>
      <table class="colors">
        <tr>
          <th class='colorHeading'>Colors</th>
        </tr>
        <tr>
          <td><button type="button" class="black button button-selected"></button></td>
        </tr>
        <tr>
          <td><button type="button" class="white button"></button></td>
        </tr>
        <tr>
          <td><button type="button" class="red button"></button></td>
        </tr>
        <tr>
          <td><button type="button" class="blue button"></button></td>
        </tr>
        <tr>
          <td><button type="button" class="green button"></button></td>
        </tr>
      </table>
    </div>
    <p>Brush size:</p>
  	<input type="range" min="5" max="60" value="20" class="slider" id="myRange">
    <div class="sizeDemo"></div>
    <button type="button" name="button" class="clear">CLEAR</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
